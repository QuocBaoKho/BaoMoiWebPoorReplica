<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bao moi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div>
      <div class="flex flex-col min-h-screen">
        <header class="relative h-[66px] z-[100] flex">
          <div class="container relative mx-auto my-0 w-[970px] h-full">
            <div
              class="flex items-center justify-between [&_img]:inline-block [&_img]:align-top [&_code]:rounded-[2px] h-full"
            >
              <div
                class="level-left flex basis-auto grow-0 shrink-0 items-center justify-start"
              >
                <a
                  style="
                    background-image: url(https://baomoi-static.bmcdn.me/web/styles/img/bm-logo.png);
                    display: inline-block;
                    width: 125px;
                    height: 55px;
                    vertical-align: middle;
                    background-size: 125px 55px;
                  "
                  class="cursor-pointer"
                ></a>
                <!-- <h1 class="text-yellow-300">Blue</h1> -->

                <form>
                  <div
                    class="relative flex justify-between items-center ml-[70px] w-[500px] h-[36px] border border-solid border-red-50 hover:border-[#82c7d1] placeholder:text-[1.3rem] placeholder:text-[#777] placeholder:font-normal"
                  >
                    <input
                      class="w-[calc(100%-32px)] h-full pl-[10px] text-[1.5rem] focus:outline-none font-normal text-[var(--black)] focus:text-[var(--primary)]"
                      type="text"
                      placeholder="Nhập từ khóa tìm kiếm ở đây"
                    />
                    <button
                      class="relative text-[14px] leading-[normal] font-normal text-center cursor-pointer normal-case border-0 transition-button disabled:shadow-none disabled:opacity-50 disabled:cursor-not-allowed group/search item-search w-[32px] h-[28px] flex justify-center items-center hover:bg-[#e6f4f6] hover:filter-none"
                      tabindex="0"
                      type="button"
                      title="Tìm kiếm"
                      aria-label="Button"
                      value="Tìm kiếm"
                    >
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="level-right flex basis-auto grow-0 shrink-0 items-center justify-end"
              >
                <div class="user-btn relative">
                  <button>
                    <i class="fa-solid fa-user"></i>
                  </button>
                </div>
                <div class="ml-[10px] border border-solid px-[9px]">
                  <button
                    class="bg-no-repeat bg-center bg-[url{https://baomoi-static.bmcdn.me/web/styles/img/ic-lite.svg}]"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="h-[100%] w-full">
          <div
            class="container2 relative mx-auto my-0 w-[960px] bg-[#8ddce9] text-white"
          >
            <nav class="navbar1">
              <ul class="flex items-center flex-wrap text-[14px] font-semibold">
                <li class="normalTab border-l-0">NÓNG</li>
                <li class="normalTab">MỚI</li>
                <li class="normalTab">VIDEO</li>
                <li class="normalTab border-r">CHỦ ĐỀ</li>
                <li class="roundedTab">
                  <p class="text-center"># Năng lượng tích cực</p>
                </li>
                <li class="roundedTab"># Khám phá Việt Nam</li>
                <li class="roundedTab"># Khám phá thế giới</li>
                <li class="ml-auto normalTab">
                  <button>
                    <i class="fa-solid fa-bars"></i>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="py-5">
          <div class="block">
            <div class="mx-auto my-0 w-[990px]">
              <div class="relative flex flex-row flex-wrap">
                <div class="column1 shrink w-[600px]">
                  <div class="big-shot relative max-w-full">
                    <div
                      class="big-shot-pic relative overflow-hidden rounded-[5px] top-0 left-0 w-full h-[340px] object-cover bg-center bg-no-repeat bg-[url(assets/Sans.png)]"
                    ></div>
                    <div>
                      <div
                        class="[&_a]:group-hover/card:text-[var(--primary)] text-[30px] leading-[3.8rem] mt-[10px] mx-[15px]"
                      >
                        <h3
                          class="font-[200] block"
                          title="Hàng ngàn người chơi phải reset lại game Undertale sau khi bị con boss này phá đảo 5000 lần"
                        >
                          <a href="/">
                            Hàng ngàn người chơi phải reset lại game Undertale
                            sau khi bị con boss này phá đảo 5000 lần
                          </a>
                        </h3>
                      </div>
                      <!--">:not(:first-child): not the first direct child"-->
                      <div
                        class="flex flex-row items-center flex-wrap text-[13px] [&>:not(:first-child)]:ml-[12px] [&>:not(:first-child)]:shrink-0"
                      >
                        <a href="/">
                          <img
                            src="https://photo-baomoi.bmcdn.me/59a173ceae8d47d31e9c.png"
                            width="100px"
                            height="auto"
                          />
                        </a>
                        <div class="">25 phút</div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="top_2_content mt-[6px] flex flex-row justify-between mb-[5px] pb-[5px] border-b border-solid border-[#eee]"
                  ></div>
                  <div
                    class="recommended border-b border-solid border-[#eee] pb-[10px] mb-[10px]"
                  ></div>
                </div>

                <div class="column2 w-[320px] mx-auto">
                  <div
                    class="recommended2 border-b border-solid border-[#eee] pb-[10px] mb-[10px]"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const navbar = document.querySelector(".container2");
      var sticky = navbar.offsetTop;
      function stickyNavbar() {
        if (window.pageYOffset > sticky) {
          navbar.classList.add("fixed", "top-0", "z-50", "inset-x-0");
          navbar.classList.remove("relative");
        } else {
          navbar.classList.remove("fixed", "top-0", "z-50", "inset-x-0");
          navbar.classList.add("relative");
        }
      }
      window.onscroll = () => {
        stickyNavbar();
      };
      const data = [
        {
          id: 1,
          imgSrc: "assets/Sans.png",
          title:
            "Hàng ngàn người chơi phải reset lại game Undertale sau khi bị con boss này phá đảo 5000 lần",
          link: "/",
        },
        {
          id: 2,
          imgSrc: "assets/Sans.png",
          title:
            "Hàng ngàn người chơi phải reset lại game Undertale sau khi bị con boss này phá đảo 5000 lần",
          link: "/",
        },
        {
          id: 3,
          imgSrc: "assets/Sans.png",
          title:
            "Hàng ngàn người chơi phải reset lại game Undertale sau khi bị con boss này phá đảo 5000 lần",
          link: "/",
        },
      ];

      const container = document.querySelector(".top_2_content");

      data.forEach((item) => {
        //container1
        const card = document.createElement("div");
        card.className = "relative max-w-full w-[198px] flex-col";

        const imgDiv = document.createElement("div");
        imgDiv.className =
          "relative shrink-0 overflow-hidden rounded-[5px] bg-[length:40%] h-[150px] bg-center object-cover bg-no-repeat bg-white";
        imgDiv.style.backgroundImage = `url(${item.imgSrc})`; // Set the background image

        const textDiv = document.createElement("div");
        textDiv.className = "ml-0";

        const paragraph = document.createElement("p");
        paragraph.className =
          "font-[50] block text-[7px] leading-[1rem] mt-[2px] mx-[4px]";
        paragraph.title = item.title;

        const link = document.createElement("a");
        link.href = item.link;
        link.textContent = item.title; // Set link text

        const sourceDiv = document.createElement("div");
        sourceDiv.className =
          "flex flex-row items-center flex-wrap text-[9px] [&>:not(:first-child)]:ml-[12px] [&>:not(:first-child)]:shrink-0";

        // Create anchor element
        const anchor = document.createElement("a");
        anchor.href = "/";

        // Create image element
        const image = document.createElement("img");
        image.src = "https://photo-baomoi.bmcdn.me/59a173ceae8d47d31e9c.png";
        image.width = 54;
        image.style.height = "auto";

        // Append image to anchor
        anchor.appendChild(image);

        // Create div element for text
        const timeDiv = document.createElement("div");
        timeDiv.textContent = "25 phút";

        // Append anchor and text div to the container
        sourceDiv.appendChild(anchor);
        sourceDiv.appendChild(timeDiv);


        paragraph.appendChild(link);
        textDiv.appendChild(paragraph);
        textDiv.appendChild(sourceDiv);
        card.appendChild(imgDiv);
        card.appendChild(textDiv);
        container.appendChild(card);

        //container2
        const container2 = document.querySelector(".recommended");

        const card2 = document.createElement("div");

        card2.className =
          "flex [&:not(:first-child)]:pt-[11px] [&:not(:first-child)]:mt-[10px] [&:not(:first-child)]:border-t [&:not(:first-child)]:border-solid";
        const imgDiv2 = document.createElement("div");

        imgDiv2.className =
          "shrink-0 overflow-hidden rounded-[5px] w-[80px] h-[80px] bg-[length:100%] bg-center object-fit bg-no-repeat bg-white";
        imgDiv2.style.backgroundImage = `url(${item.imgSrc})`; // Set the background image
        const dadtextDiv = document.createElement("div");
        const textDiv2 = document.createElement("div");
        textDiv2.className = "text-[12px]  mt-[10px] mx-[15px]";

        const paragraph2 = document.createElement("h3");

        paragraph2.className =
          "font-[200] block text-[12px] leading-[1rem] mt-[2px] mx-[4px]";
        paragraph2.title = item.title;

        const link2 = document.createElement("a");
        link2.href = item.link;
        link2.textContent = item.title; // Set link text

        const sourceDiv2 = document.createElement("div");
        sourceDiv2.className =
          "flex flex-row items-center flex-wrap text-[9px] [&>:not(:first-child)]:ml-[12px] [&>:not(:first-child)]:shrink-0";

        // Create anchor element
        const anchor2 = document.createElement("a");
        anchor2.href = "/";

        // Create image element
        const image2 = document.createElement("img");
        image2.src = "https://photo-baomoi.bmcdn.me/59a173ceae8d47d31e9c.png";
        image2.width = 54;
        image2.style.height = "auto";

        // Append image to anchor
        anchor2.appendChild(image2);

        // Create div element for text
        const timeDiv2 = document.createElement("div");
        timeDiv2.textContent = "25 phút";

        // Append anchor and text div to the container
        sourceDiv2.appendChild(anchor2);
        sourceDiv2.appendChild(timeDiv2);

        paragraph2.appendChild(link2);
        textDiv2.appendChild(paragraph2);
        textDiv2.appendChild(sourceDiv2);
        card2.appendChild(imgDiv2);

        card2.appendChild(textDiv2);
        container2.appendChild(card2);
      });
      //container3
      for (let i = 0; i < 5; i++) {
        const object = {
          id: 3 + i + 1,
          imgSrc: "assets/Sans.png",
          title:
            "Hàng ngàn người chơi phải reset lại game Undertale sau khi bị con boss này phá đảo 5000 lần",
          link: "/",
        };
        data.push(object);
      }
      data.forEach((item) => {
        const container3 = document.querySelector(".recommended2");

        const card3 = document.createElement("div");
        card3.className =
          "flex [&:not(:first-child)]:pt-[11px] [&:not(:first-child)]:mt-[10px] [&:not(:first-child)]:border-t [&:not(:first-child)]:border-solid";

        const imgDiv3 = document.createElement("div");
        imgDiv3.className =
          "shrink-0 overflow-hidden rounded-[5px] w-[80px] h-[80px] bg-[length:100%] bg-center object-fit bg-no-repeat bg-white";
        imgDiv3.style.backgroundImage = `url(${item.imgSrc})`; // Set the background image

        const textDiv3 = document.createElement("div");
        textDiv3.className = "text-[12px]  mt-[10px] mx-[15px]";

        const paragraph3 = document.createElement("p");
        paragraph3.className =
          "font-[200] block text-[12px] leading-[1rem] mt-[2px] mx-[4px]";
        paragraph3.title = item.title;

        const link3 = document.createElement("a");
        link3.href = item.link;
        link3.textContent = item.title; // Set link text

        const sourceDiv3 = document.createElement("div");
        sourceDiv3.className =
          "flex flex-row items-center flex-wrap text-[9px] [&>:not(:first-child)]:ml-[12px] [&>:not(:first-child)]:shrink-0";

        // Create anchor element
        const anchor3 = document.createElement("a");
        anchor3.href = "/";

        // Create image element
        const image3 = document.createElement("img");
        image3.src = "https://photo-baomoi.bmcdn.me/59a173ceae8d47d31e9c.png";
        image3.width = 54;
        image3.style.height = "auto";

        // Append image to anchor
        anchor3.appendChild(image3);

        // Create div element for text
        const timeDiv3 = document.createElement("div");
        timeDiv3.textContent = "25 phút";

        // Append anchor and text div to the container
        sourceDiv3.appendChild(anchor3);
        sourceDiv3.appendChild(timeDiv3);

        paragraph3.appendChild(link3);
        textDiv3.appendChild(paragraph3);
        textDiv3.appendChild(sourceDiv3);
        card3.appendChild(imgDiv3);

        card3.appendChild(textDiv3);
        container3.appendChild(card3);
      });
    </script>
  </body>
</html>
